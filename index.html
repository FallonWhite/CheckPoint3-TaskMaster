<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>CheckPoint3-TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-light text-dark">
            <a class="navbar-brand" href="#">
                <h1 class="taskmaster mx-2 my-2">TaskMaster</h1>
            </a>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-8 mt-4">
                <form onsubmit="app.listsController.createList()" class="text-light d-flex justify-content-between">
                    <div class="form-group">
                        <label for="name">Name Your List:</label>
                        <input type="text" name="name" id="name" class="form-control text-light" placeholder="List Name"
                            required minlength="3" , maxlength="15">
                    </div>
                    <div class="form-group">
                        <label for="color" class="form-label">Color:</label>
                        <select class="form-select" id="color">
                            <option value="1" style="background: darkmagenta">Purple</option>
                            <option value="2" style="background: deeppink">Pink</option>
                            <option value="3" style="background: deepskyblue">SkyBlue</option>
                            <option value="4" style="background: lime">Lime</option>
                            <option value="5" style="background: blueviolet">Violet</option>
                            <option value="6" style="background: slategrey">Grey</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-secondary btn-outline-primary">Create</button>
                    </div>
                </form>




    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
